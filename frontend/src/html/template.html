<!DOCTYPE html>
<!--<html style="height:90%;" id="winter">-->
<html>
<head>
	<title>find.vid - The Videosearch Engine: <!--###TITLE###--></title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="/js/interface.js"></script>
	<!--<script type="text/javascript" src="/js/schnee.js"></script>-->
	<!--###JAVASCRIPT###-->
	<!--###HEAD###-->
</head>
<body>
	<div class="menu">
		<div class="menu-wrap">
			<div class="logo">
				<a href="/">
					<img src="/images/find_vid_logo.png" />
				</a>
			</div>
			<div class="searchnavi">
				<div class="searchnavi-wrap">
					<div class="searchbar">
						<span class="icon searchicon"></span>
						<input type="text" class="searchfield" autofocus value="<!--###SEARCHTERM###-->" />
						<span class="icon closeicon"></span>
					</div>
					<span class="button search">GO!</span>
				</div>
			</div>
			<div class="uploadwindow">
				<div class="upload-wrap">
					<form class="uploadform" action="upload" method="post" enctype="multipart/form-data">
						<input id="uploadfile" class="hidden" name="uploadfile" type="file">
					</form>
					<form class="uploadform" action="upload" method="post" enctype="multipart/form-data">
						<input id="uploadassrc" class="hidden" name="uploadassrc" type="file">
					</form>
					<span class="button upload">UPLOAD</span>
					<div class="submenu-wrap">
						<span class="button source">AS SRC</span>
						<span class="button index">INDEX</span>
					</div>
					<div class="button submenu">
						<span class="icon expand">&nbsp;</span>
						<span class="clear">&nbsp;</span>
					</div>
					<div class="button labels">
						<span class="videos label">Videos (<!--###VIDEOCOUNT###-->)</span>
						|
						<span class="scenes label">Scenes (<!--###SCENECOUNT###-->)</span>
					</div>
					<div class="uploadmenu">
						<!--###UPLOADS###-->
					</div>
				</div>
			</div>
			<span class="icon expand"></span>
		</div>
	</div>
	<div class="filter">
		<div class="filter-wrap">
			<span class="filter label">Filter: </span>
			<input id="filtersrc" type="checkbox" name="filtersource" value="showfromsource" <!--###FILTER###-->> 
			<label for="filtersrc">Show Scenes from Source</label>
		</div>
	</div>
	<div class="content">
		<div id="content" class="content-wrap">
			<!--###CONTENT###-->
			<div class="clear"></div>
		</div>
	</div>
	<div class="videoplayer-wrap">
		<div class="videoplayer">
			<div class="overlay">
				<span class="label title"></span>
				<span class="button close">CLOSE</span>
				<span class="button searchscene">SEARCH SCENE</span>
			</div>
			<video id="video" width="640" height="360" controls poster="" data-vidid=""> 
				<source src="" type="">
				Your browser does not support the HTML5 video tag.
			</video>
		</div>
	</div>
	<div class="uploadprogress">
		<span class="label progressmessage">Upload is in progress, please wait!</span>
		<br>
		<span class="label progress">0%</span>
		<br>
		<span class="button abort">ABORT</span>
	</div>
</body>
</html>
